name: Publish and Build
on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - run: mvn clean package

      # Dynamically get version and generate unique tag
      - id: set_tag
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          # Check existing tags matching this version
          COUNT=$(git ls-remote --tags origin "refs/tags/${VERSION}*" | wc -l)
          if [ $COUNT -eq 0 ]; then
           TAG=$VERSION
          else
           TAG="${VERSION}-$((COUNT+1))"
          fi
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV
          echo "tag_name=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      # Dynamically find the JAR
      - id: find_jar
        run: |
          JAR_FILE=$(find realmines-plugin/target -maxdepth 1 -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: no JAR found in target folder!"
            exit 1
          fi
          echo "Found JAR: $JAR_FILE"
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: 'RealMines (Dev Build)'
          path: realmines-plugin/target/realmines*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

        # Create the Git tag
      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ needs.build.outputs.tag_name }}
          git push origin ${{ needs.build.outputs.tag_name }}

      # Create GitHub Release
      - name: Create GitHub Release
        id: gh_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.tag_name }}
          name: Release ${{ needs.build.outputs.tag_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload the JAR using the same tag name
      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.gh_release.outputs.upload_url }}
          asset_path: ${{ needs.build.outputs.jar_path }}
          asset_name: ${{ needs.build.outputs.tag_name }}.jar
          asset_content_type: application/java-archive